<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxit Story avec Pub IMA</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.1/dist/videojs.ima.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-js {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <video id="story-player" class="video-js vjs-default-skin" controls preload="auto" playsinline webkit-playsinline></video>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.1/dist/videojs.ima.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const player = videojs('story-player', {
        autoplay: true,
        muted: true,
        controls: true
      });

      player.ready(function () {
        console.log("✅ Player prêt, configuration IMA…");

        player.ima({
          adTagUrl: 'https://ad.maxit.live/www/delivery/fc.php?script=apVideo:vast2&zoneid=4', // ✅ Ton VAST Maxit ici
          debug: true
        });

        // Important : appeler init du conteneur pub
        player.ima.initializeAdDisplayContainer();

        // Charger la vidéo principale HLS
        player.src({
          src: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
          type: 'application/x-mpegURL'
        });

        // Démarre la pub dès que prêt
        player.ima.requestAds();
        player.play();
      });
    });
  </script>

</body>
</html>
