<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxit Story + Pub Revive</title>

  <!-- ‚úÖ Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

  <!-- ‚úÖ CSS du plugin -->
  <link href="https://cdn.jsdelivr.net/npm/videojs-vast-vpaid@2.0.2/bin/videojs.vast.vpaid.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <video id="story-player" class="video-js vjs-default-skin" controls preload="auto" playsinline webkit-playsinline></video>

  <!-- ‚úÖ Video.js -->
  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>

  <!-- ‚úÖ Contrib Ads -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.6.5/dist/videojs-contrib-ads.min.js"></script>

  <!-- ‚úÖ Plugin VAST/VPAID qui enregistre bien vastClient -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-vast-vpaid@2.0.2/bin/videojs.vast.vpaid.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const player = videojs('story-player', {
        autoplay: true,
        muted: true,
        controls: true
      });

      // üî• S'assurer que le plugin est bien l√†
      if (!player.vastClient) {
        console.error("‚ùå Plugin vastClient non disponible !");
        return;
      }

      player.ready(function () {
        console.log("‚úÖ Player pr√™t. Init VAST...");

        player.vastClient({
          adTagUrl: "https://ad.maxit.live/www/delivery/fc.php?script=apVideo:vast2&zoneid=4",
          playAdAlways: true,
          verbosity: 4,
          adCancelTimeout: 5000,
          adsEnabled: true
        });

        player.src({
          src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", // ‚Ü©Ô∏è √† remplacer par ta vid√©o
          type: "application/x-mpegURL"
        });

        player.play();
      });
    });
  </script>

</body>
</html>
